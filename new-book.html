<!doctype html>
<html lang="it">

<head>
    <title>html-css-bootstrap-dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons v.1.31.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./img/duck.png" alt="" class="logo" width="50"
                        height="50"></a>
                <button class="navbar-toggler  type=" button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /.header -->

    <main>
        <div class="container text-start">
            <div class="title">
                <h1 class="h3">Nuovo libro</h1>
            </div>
            <form class="row g-3">


                <div class="col-6">
                    <label for="author-name" class="form-label">Nome autore</label>
                    <input type="text" class="form-control" id="author-name" aria-describedby="emailHelp"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="author-last-name" class="form-label">Cognome autore</label>
                    <input type="text" class="form-control" id="author-last-name"
                        placeholder="Inserisci il cognome dell'autore">
                </div>

                <div class="col-12">
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                    <div id="titolo" class="form-text">Titolo versione italiana</div>
                </div>

                <div class="col-lg-4">
                    <label class="form-label">Genere</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="author-last-name" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="author-last-name" placeholder="Inserisci l'anno">
                </div>
                <div class="col-lg-4">
                    <label for="author-last-name" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="author-last-name"
                        placeholder="Inserisci il codice ISBN#">
                </div>

                <div class="col-12">
                    <hr>
                    <label for="titolo" class="form-label">Note</label>
                    <input type="text" class="form-control" id="titolo"
                        placeholder="Inserisci eventuali note sul libro"">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
